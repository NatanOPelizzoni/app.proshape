<div>
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()">

        <mat-form-field>
          <mat-label>Email</mat-label>
          <input type="email" matInput placeholder="Enter your email" formControlName="email">
          <mat-error
            *ngIf="this.loginForm.get('email')?.touched && this.loginForm.get('email')?.hasError('required')"
          >
            Email is required
          </mat-error>
          <mat-error
            *ngIf="this.loginForm.get('email')?.touched && this.loginForm.get('email')?.hasError('email')"
          >
            Email must be a valid Email
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Password</mat-label>
          <input [type]="hidePassword ? 'password' : 'text'" matInput placeholder="Create a password" formControlName="password">
          <button mat-icon-button type="button" matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error
            *ngIf="this.loginForm.get('password')?.touched && this.loginForm.get('password')?.hasError('required')"
          >
            Password is required
          </mat-error>
        </mat-form-field>

        <div class="button">
          <button type="submit" mat-raised-button color="primary" [disabled]="!loginForm.valid">Login</button>
        </div>

        <mat-divider></mat-divider>

        <div class="center">
          <span>
            Need an account?
            <a routerLink="/public/register">Register</a>
          </span>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
