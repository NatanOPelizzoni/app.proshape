<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- teste1 Column -->
    <ng-container matColumnDef="teste1">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>teste1</th>
      <td mat-cell *matCellDef="let row">{{row.teste1}}</td>
    </ng-container>

    <!-- teste2 Column -->
    <ng-container matColumnDef="teste2">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>teste2</th>
      <td mat-cell *matCellDef="let row">{{row.teste2}}</td>
    </ng-container>

    <!-- teste3 Column -->
    <ng-container matColumnDef="teste3">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>teste3</th>
      <td mat-cell *matCellDef="let row">{{row.teste3}}</td>
    </ng-container>

    <!-- teste4 Column -->
    <ng-container matColumnDef="teste4">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>teste4</th>
      <td mat-cell *matCellDef="let row">{{row.teste4}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
